<script src="https://kit.fontawesome.com/4c208c6ea5.js" crossorigin="anonymous"></script>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="../style/style.css">
<div id="photo_page_block">
    <div id="photo_page">
        <div id="photo_page_action_block">
            <p id="like_count">0</p><div id="like_button"><i class="far fa-heart"></i></div>
            <p id="comment_count">0</p><div id="comment_button"><i class="fas fa-comment-dots"></i></div>
            <p id="share_count">0</p><div id="share_button"><i class="fas fa-share"></i></div>
        </div>
        <div id="photo_page_close_block">
            <p id="close_button"><i class="fas fa-times"></i></p>
            <p id="delete_photo"><i class="fas fa-trash-alt"></i></p>
        </div>
    </div>
</div>
<script type="text/javascript" src="../js/photo_page.js"></script>
